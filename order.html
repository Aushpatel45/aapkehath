<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex flex-col">
  <!-- Order Form Section -->
  <main class="max-w-lg mx-auto mt-8 p-4 md:p-6 bg-white rounded-lg shadow-lg flex-grow">
    <h2 class="text-xl md:text-2xl font-bold text-center text-blue-600">Place Your Order</h2>
    <form id="orderForm" class="mt-4 space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
        <input type="text" id="name" name="name" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 text-sm md:text-base">
      </div>
      <div>
        <label for="class" class="block text-sm font-medium text-gray-700">Class</label>
        <input type="text" id="class" name="class" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 text-sm md:text-base">
      </div>
      <div>
        <label for="subject" class="block text-sm font-medium text-gray-700">Subject/Project</label>
        <input type="text" id="subject" name="subject" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 text-sm md:text-base">
      </div>
      <div>
        <label for="pages" class="block text-sm font-medium text-gray-700">Pages</label>
        <input type="number" id="pages" name="pages" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 text-sm md:text-base">
      </div>
      <div>
        <label for="number" class="block text-sm font-medium text-gray-700">Contact Number</label>
        <input type="tel" id="number" name="number" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 text-sm md:text-base">
      </div>
      <div class="text-center">
        <button type="submit" class="bg-blue-600 text-white py-2 px-6 rounded-lg hover:bg-blue-700 transition duration-300 text-sm md:text-base">Confirm Order</button>
      </div>
    </form>
  </main>

  <script>
    document.getElementById('orderForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Collect form data
      const formData = new FormData(e.target);
      const data = {
        name: formData.get('name'),
        class: formData.get('class'),
        subject: formData.get('subject'),
        pages: formData.get('pages'),
        number: formData.get('number')
      };

      // Construct WhatsApp message
      const message = `New Order:\nName: ${data.name}\nClass: ${data.class}\nSubject/Project: ${data.subject}\nPages: ${data.pages}\nContact Number: ${data.number}`;
      
      // Send to WhatsApp (using WhatsApp API link)
      const whatsappNumber = '9407384878';
      const whatsappUrl = `https://api.whatsapp.com/send?phone=${whatsappNumber}&text=${encodeURIComponent(message)}`;
      
      // Open WhatsApp link
      window.open(whatsappUrl, '_blank');

      // Redirect to confirmation page
      window.location.href = 'confirmation.html';
    });
  </script>
</body>
</html>
